<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .grid-item {
      padding: 15px;
      text-align: center;
    }
    .card-img-top {
      width: 20%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/cyber.jpeg" class="d-block w-100" alt="Imagem 1">
        </div>
        <div class="carousel-item">
          <img src="/images/rdr2.jpg" class="d-block w-100" alt="Imagem 2">
        </div>
        <div class="carousel-item">
          <img src="/images/gtav.jpg" class="d-block w-100" alt="Imagem 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </div>
  <div class="card mt-3">
    <img src="/images/gta-protagonists.jpg" class="card-img-top img-thumbnail" alt="Imagem do Card">
    <div class="card-body text-sm">
      <h5 class="card-title">Franquia Favorita</h5>
      <p class="card-text">GTA é minha franquia de jogos favorita!</p>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      
      <div class="col-lg-4 col-md-6 col-sm-12 grid-item">
        <img src="/images/cyber.jpeg" class="img-fluid w-50" alt="Imagem 1">
        <h3>Cyberpunk 2077</h3>
        <p>Jogo favorito.</p>
      </div>
  
      
      <div class="col-lg-4 col-md-6 col-sm-12 grid-item">
        <img src="/images/rdr2.jpg" class="img-fluid w-50" alt="Imagem 2">
        <h3>Red dead redemption 2</h3>
        <p>Jogo favorito.</p>
      </div>
  
      
      <div class="col-lg-4 col-md-6 col-sm-12 grid-item">
        <img src="/images/gtav.jpg" class="img-fluid w-50" alt="Imagem 3">
        <h3>GTA V</h3>
        <p>Jogo favorito.</p>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
